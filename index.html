<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP Ro-Sham-Bo</title>
</head>
<body>
<!-- BEGINNING OF CSS CODE -->
    <script>
        const choices = ["rock", "paper", "scissors"];
        var playerScore = 0;
        var computerScore = 0;

// Get Computer Choice
        function getComputerChoice() {
            return choices[Math.floor(Math.random() * choices.length)];
        }
// Create Game Logic
        function playRound(playerChoice, computerChoice) {
            if (playerChoice === "rock" && computerChoice === "scissors") {
                playerScore++;
                return ("You win! Rock beats Scissors.")
            } else if (playerChoice === "paper" && computerChoice === "rock") {
                playerScore++;
                return ("You win! Paper beats Rock.")
            } else if (playerChoice === "scissors" && computerChoice === "paper") {
                playerScore++;
                return ("You win! Scissors beats Paper.")
            } else if (playerChoice === "scissors" && computerChoice === "rock") {
                computerScore++;
                return ("You lose! Rock beats Scissors.")
            } else if (playerChoice === "rock" && computerChoice === "paper") {
                computerScore++;
                return ("You lose! Paper beats Rock.")
            } else if (playerChoice === "paper" && computerChoice === "scissors") {
                computerScore++;
                return ("You lose! Scissors beats Paper.")
            } else if (playerChoice === "rock" && computerChoice === "rock") {
                return ("Tie! You both chose Rock.")
            } else if (playerChoice === "paper" && computerChoice === "paper") {
                return ("Tie! You both chose Paper.")
            } else {
                return ("Tie! You both chose Scissors.")
            }
        }
// Define the Game Process
        function game() {
            console.log("First to 3 wins! Game on.")
            for (let i = 0; i < 100; i++) {
                var computerChoice = getComputerChoice();
                var playerChoice = prompt("Choose: Rock, Paper, or Scissors").toLowerCase();
                console.log((playRound(playerChoice, computerChoice)));
            if (playerScore === 3) {
                    console.log(`Congratulations! You won! Player: ${playerScore} Computer: ${computerScore}`);
                    break;
                } else if (computerScore === 3) {
                    console.log(`Drats! You lost. Try again! Player: ${playerScore} Computer: ${computerScore}`);
                    break;
                } else {
                    console.log(`The score is: Player - ${playerScore} to Computer - ${computerScore}`);
                }
            }
        }
        game();
    </script>
</body>
</html>
